<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: white;
      text-align: center;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                  url('https://i.ibb.co/VYNBbF7f/Bez-tytu-u.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .content-wrapper {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 8px black;
      animation: neon 2s infinite alternate;
      color: #ffde59;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffde59, 0 0 30px #ff8c00;
      }
      to {
        text-shadow: 0 0 5px #fff, 0 0 10px #ffde59, 0 0 15px #ff8c00;
      }
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
      text-shadow: 1px 1px 3px #000;
      color: #ffde59;
    }

    #factBox {
      margin: 20px auto;
      font-size: 1.3em;
      background: rgba(255, 222, 89, 0.2);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
      backdrop-filter: blur(5px);
      border: 2px solid #ffde59;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      background-color: #ffde59;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff8c00;
      color: white;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 20px #ffde59;
    }

    .firework, .explosion {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ffde59;
      box-shadow: 0 0 15px #ff8c00;
      animation: explode 1s ease-out forwards;
      z-index: 999;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }

    .orange, .paella {
      position: fixed;
      bottom: -50px;
      font-size: 2em;
      animation: floatUp 10s linear forwards;
      z-index: 999;
      opacity: 0.9;
      pointer-events: none;
    }

    .paella {
      font-size: 1.8em;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .sangria {
      position: fixed;
      top: -50px;
      font-size: 2em;
      transform: rotate(0deg);
      animation: dropSangria 5s linear forwards;
      pointer-events: none;
      z-index: 998;
    }

    @keyframes dropSangria {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    #tictactoeContainer {
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 222, 89, 0.1);
      border-radius: 15px;
      max-width: 500px;
      backdrop-filter: blur(5px);
      border: 2px solid #ffde59;
    }

    #tictactoeBoard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }

    .tictactoe-cell {
      aspect-ratio: 1;
      background: rgba(255, 222, 89, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      border: 1px solid #ffde59;
    }

    .tictactoe-cell:hover {
      background: rgba(255, 222, 89, 0.3);
      transform: scale(1.05);
    }

    .cell-image {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 5px;
    }

    #tictactoeMessage {
      font-size: 1.2em;
      margin: 15px 0;
      min-height: 30px;
      font-weight: bold;
      color: #ffde59;
    }

    #startTicTacToe {
      background: #ff8c00;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #currentPlayers {
      font-size: 1.1em;
      margin: 10px 0;
      color: #ffde59;
    }

    .player-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .player-card {
      background: rgba(255, 222, 89, 0.2);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffde59;
      min-width: 120px;
    }

    .player-card.active {
      background: rgba(255, 140, 0, 0.3);
      border: 2px solid #ff8c00;
    }

    .game-mode {
      margin: 15px 0;
    }

    .player-select {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ffde59;
      background: rgba(255, 222, 89, 0.9);
      color: #333;
      font-weight: bold;
    }

    .vs-computer {
      color: #ff8c00;
      font-weight: bold;
      margin: 10px 0;
    }

    .coin-flip {
      font-size: 2em;
      margin: 10px 0;
      animation: flip 1s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>

    <script>
      // NOWA DATA - 5 stycznia 2026

      function showFact() {
        const factBox = document.getElementById("factBox");

        factBox.textContent = randomFact;

      function triggerExplosion() {
        const explosion = document.createElement("div");
        explosion.className = "explosion";

        explosion.style.top = (window.innerHeight / 2 - 5) + "px";
        document.body.appendChild(explosion);
        setTimeout(() => explosion.remove(), 1000);
      }

      setInterval(() => {
        const orange = document.createElement("div");
        orange.classList.add("orange");
        orange.style.left = Math.random() * 100 + "vw";
        orange.textContent = "üçä";
        document.body.appendChild(orange);
        setTimeout(() => orange.remove(), 10000);
      }, 3000);

      setInterval(() => {
        const paella = document.createElement("div");
        paella.classList.add("paella");
        paella.style.left = Math.random() * 100 + "vw";
        paella.textContent = "ü•ò";
        document.body.appendChild(paella);
        setTimeout(() => paella.remove(), 10000);
      }, 4000);

      setInterval(() => {
        const sangria = document.createElement("div");
        sangria.classList.add("sangria");
        sangria.style.left = Math.random() * 100 + "vw";
        sangria.textContent = "üç∑";
        document.body.appendChild(sangria);
        setTimeout(() => sangria.remove(), 5000);
      }, 8000);

      // GRACZE + KOMPUTER
      const players = [
        { name: 'Kamilka', gender: 'female', image: 'kamilka.jpg' },
        { name: 'Ola', gender: 'female', image: 'ola.jpg' },
        { name: 'Marta', gender: 'female', image: 'marta.jpg' },
        { name: 'Szymcio', gender: 'male', image: 'szymcio.jpg' },
        { name: 'Morlin', gender: 'male', image: 'morlin.jpg' },
        { name: 'Jasiek', gender: 'male', image: 'jasiek.jpg' },
        { name: 'Fistasiu', gender: 'male', image: 'fistasiu.jpg' },
        { name: 'Kacperek', gender: 'male', image: 'kacperek.jpg' }
      ];

      const computerPlayer = { name: 'Komputer', gender: 'male', image: 'usmiech.jpg' };

      const tictactoeBoard = document.getElementById('tictactoeBoard');
      const tictactoeMessage = document.getElementById('tictactoeMessage');
      const currentPlayersEl = document.getElementById('currentPlayers');
      const coinFlipMessageEl = document.getElementById('coinFlipMessage');
      const player1InfoEl = document.getElementById('player1Info');
      const player2InfoEl = document.getElementById('player2Info');
      const startTicTacToeBtn = document.getElementById('startTicTacToe');
      const playerSelectionDiv = document.getElementById('playerSelection');
      const humanSelectionDiv = document.getElementById('humanSelection');
      const computerSelectionDiv = document.getElementById('computerSelection');
      const player1Select = document.getElementById('player1Select');
      const player2Select = document.getElementById('player2Select');
      const playerVsComputer = document.getElementById('playerVsComputer');

      let gameMode = null;
      let player1 = null;
      let player2 = null;
      let currentPlayer = null;
      let gameBoard = ['', '', '', '', '', '', '', '', ''];
      let gameActive = false;
      let isComputerThinking = false;

      const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]

      // Wype≈Çnij selecty graczami (TYLKO RAZ)
      function populatePlayerSelects() {
        player1Select.innerHTML = '<option value="">Wybierz gracza 1</option>';
        player2Select.innerHTML = '<option value="">Wybierz gracza 2</option>';
        playerVsComputer.innerHTML = '<option value="">Wybierz gracza</option>';
        
        players.forEach(player => {
          const option1 = new Option(player.name, player.name);
          const option2 = new Option(player.name, player.name);
          const option3 = new Option(player.name, player.name);
          player1Select.add(option1);
          player2Select.add(option2);
          playerVsComputer.add(option3);
        });
      }

      // AUTOMATYCZNA AKTUALIZACJA SELECT√ìW - nie mo≈ºna wybraƒá tej samej osoby
      function updatePlayerSelects() {
        const player1Value = player1Select.value;
        const player2Value = player2Select.value;
        
        // Aktualizuj player2Select - usu≈Ñ gracza wybranego w player1Select
        player2Select.innerHTML = '<option value="">Wybierz gracza 2</option>';
        players.forEach(player => {
          if (player.name !== player1Value) {
            const option = new Option(player.name, player.name);
            player2Select.add(option);
          }
        });
        if (player2Value && player2Value !== player1Value) {
          player2Select.value = player2Value;
        } else {
          player2Select.value = '';
        }
        
        // Aktualizuj player1Select - usu≈Ñ gracza wybranego w player2Select
        player1Select.innerHTML = '<option value="">Wybierz gracza 1</option>';
        players.forEach(player => {
          if (player.name !== player2Value) {
            const option = new Option(player.name, player.name);
            player1Select.add(option);
          }
        });
        if (player1Value && player1Value !== player2Value) {
          player1Select.value = player1Value;
        } else {
          player1Select.value = '';
        }
      }

      function setGameMode(mode) {
        // RESET GRY przy zmianie trybu
        resetGame();
        
        gameMode = mode;
        playerSelectionDiv.style.display = 'block';
        
        // Wyczy≈õƒá poprzednie wybory
        player1Select.value = '';
        player2Select.value = '';
        playerVsComputer.value = '';
        
        if (mode === 'computer') {
          humanSelectionDiv.style.display = 'none';
          computerSelectionDiv.style.display = 'block';
          tictactoeMessage.textContent = 'Wybierz gracza i zacznij grƒô z komputerem!';
        } else {
          humanSelectionDiv.style.display = 'block';
          computerSelectionDiv.style.display = 'none';
          tictactoeMessage.textContent = 'Wybierz dw√≥ch graczy i zacznij grƒô!';
          // Wype≈Çnij selecty dla trybu 2 graczy
          populatePlayerSelects();
        }
      }

      function resetGame() {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        gameActive = false;
        isComputerThinking = false;
        currentPlayer = null;
        
        // Wyczy≈õƒá planszƒô - TERAZ ZAWSZE CZY≈öCI
        renderEmptyBoard();
        
        // Wyczy≈õƒá informacje o graczach
        player1InfoEl.innerHTML = '';
        player2InfoEl.innerHTML = '';
        player1InfoEl.classList.remove('active');
        player2InfoEl.classList.remove('active');
        currentPlayersEl.innerHTML = '';
        coinFlipMessageEl.innerHTML = '';
        
        // Wyczy≈õƒá komunikaty
        tictactoeMessage.textContent = 'Wybierz graczy i zacznij grƒô!';
      }

      // NOWA FUNKCJA - CZY≈öCI PLANSZƒò (puste pola)
      function renderEmptyBoard() {
        tictactoeBoard.innerHTML = '';
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement('div');
          cell.className = 'tictactoe-cell';
          cell.dataset.index = i;
          cell.addEventListener('click', () => handleCellClick(i));
          tictactoeBoard.appendChild(cell);
        }
      }

      function getPlayerByName(name) {
        if (name === 'computer') return computerPlayer;
        return players.find(player => player.name === name);
      }

      function getGenderEnding(player, action) {
        if (player.gender === 'female') {
          return action === 'win' ? 'wygra≈Ça' : 'przegra≈Ça';
        } else {
          return action === 'win' ? 'wygra≈Ç' : 'przegra≈Ç';
        }
      }

      // NOWA FUNKCJA - LOSOWANIE KTO ZACZYNA
      function determineFirstPlayer() {
        const coinFlip = Math.random() < 0.5; // 50% szans
        return coinFlip ? player1 : player2;
      }

      function startTicTacToe() {
        // NAJWA≈ªNIEJSZA ZMIANA - RESET PRZED KA≈ªDƒÑ NOWƒÑ GRƒÑ
        resetGame();
        
        let player1Name, player2Name;
        
        if (gameMode === 'computer') {
          player1Name = playerVsComputer.value;
          player2Name = 'computer';
        } else {
          player1Name = player1Select.value;
          player2Name = player2Select.value;
          
          // Sprawd≈∫ czy nie wybrano tej samej osoby
          if (player1Name === player2Name) {
            tictactoeMessage.textContent = 'Wybierz r√≥≈ºnych graczy!';
            return;
          }
        }
        
        if (!player1Name || !player2Name) {
          tictactoeMessage.textContent = 'Wybierz graczy!';
          return;
        }

        player1 = getPlayerByName(player1Name);
        player2 = getPlayerByName(player2Name);

        gameBoard = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        isComputerThinking = false;
        
        // Pokaz kto gra
        currentPlayersEl.innerHTML = `üéÆ <strong>${player1.name}</strong> vs <strong>${player2.name}</strong>`;
        
        // LOSOWANIE KTO ZACZYNA
        currentPlayer = determineFirstPlayer();
        
        // Animacja rzutu monetƒÖ
        coinFlipMessageEl.innerHTML = `<div class="coin-flip">üí∏</div>Losowanie kto zaczyna...`;
        
        setTimeout(() => {
          coinFlipMessageEl.innerHTML = `<strong>${currentPlayer.name} zaczyna grƒô!</strong>`;
          tictactoeMessage.textContent = `${currentPlayer.name} zaczyna grƒô!`;
          updatePlayerCards();
          renderBoard();
          
          // Je≈õli komputer zaczyna, wykonaj jego ruch
          if (gameMode === 'computer' && currentPlayer.name === 'Komputer') {
            isComputerThinking = true;
            setTimeout(computerMove, 1000);
          }
        }, 1500);
      }

      function updatePlayerCards() {
        player1InfoEl.innerHTML = `üî¥ ${player1.name}`;
        player2InfoEl.innerHTML = `üîµ ${player2.name}`;
        
        // Pod≈õwietl aktywnego gracza
        player1InfoEl.classList.remove('active');
        player2InfoEl.classList.remove('active');
        
        if (currentPlayer === player1) {
          player1InfoEl.classList.add('active');
          player1InfoEl.innerHTML += `<br><small><strong>TWOJA TURA</strong></small>`;
        } else {
          player2InfoEl.classList.add('active');
          player2InfoEl.innerHTML += `<br><small><strong>TWOJA TURA</strong></small>`;
        }
      }

      function renderBoard() {
        tictactoeBoard.innerHTML = '';
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement('div');
          cell.className = 'tictactoe-cell';
          cell.dataset.index = i;
          
          if (gameBoard[i] === 'player1') {
            const img = document.createElement('img');
            img.src = getImageUrl(player1.image);
            img.className = 'cell-image';
            img.alt = player1.name;
            img.onerror = function() {
              this.src = 'https://via.placeholder.com/100/ffde59/000000?text=' + player1.name.charAt(0);
            };
            cell.appendChild(img);
          } else if (gameBoard[i] === 'player2') {
            const img = document.createElement('img');
            img.src = getImageUrl(player2.image);
            img.className = 'cell-image';
            img.alt = player2.name;
            img.onerror = function() {
              this.src = 'https://via.placeholder.com/100/ff8c00/ffffff?text=' + player2.name.charAt(0);
            };
            cell.appendChild(img);
          }
          
          cell.addEventListener('click', () => handleCellClick(i));
          tictactoeBoard.appendChild(cell);
        }
      }

      // FUNKCJA DO POBRANIA URL ZDJƒòCIA Z GITHUB
      function getImageUrl(imageName) {
        const baseUrl = window.location.href;
        const repoUrl = baseUrl.split('/').slice(0, -1).join('/');
        return `${repoUrl}/${imageName}`;
      }

      function handleCellClick(index) {
        if (!gameActive || gameBoard[index] !== '' || isComputerThinking) {
          return;
        }

        // Ruch gracza
        if (currentPlayer === player1) {
          gameBoard[index] = 'player1';
        } else {
          gameBoard[index] = 'player2';
        }

        renderBoard();

        // Sprawd≈∫ czy kto≈õ wygra≈Ç
        if (checkWinner()) {
          const winner = currentPlayer;
          const winText = getGenderEnding(winner, 'win');
          tictactoeMessage.innerHTML = `üéâ <strong>${winner.name} ${winText}! üéâ</strong>`;
          gameActive = false;
          triggerExplosion();
          return;
        }

        // Sprawd≈∫ remis
        if (isBoardFull()) {
          tictactoeMessage.textContent = 'Remis! Nudy';
          gameActive = false;
          return;
        }

        // Zmiana gracza
        currentPlayer = (currentPlayer === player1) ? player2 : player1;
        
        // Je≈õli to komputer, wykonaj jego ruch
        if (gameMode === 'computer' && currentPlayer.name === 'Komputer') {
          isComputerThinking = true;
          tictactoeMessage.textContent = 'Komputer my≈õli...';
          setTimeout(computerMove, 500);
        } else {
          tictactoeMessage.textContent = `Ruch ${currentPlayer.name}!`;
          updatePlayerCards();
        }
      }

      function computerMove() {
        if (!gameActive) return;
        
        const emptyCells = gameBoard.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
        
        if (emptyCells.length > 0) {
          const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          gameBoard[randomIndex] = 'player2';
          renderBoard();

          if (checkWinner()) {
            const loseText = getGenderEnding(player1, 'lose');
            tictactoeMessage.innerHTML = `üíÄ <strong>${player1.name} ${loseText}! Komputer wygra≈Ç! üíÄ</strong>`;
            gameActive = false;
            isComputerThinking = false;
            return;
          }

          if (isBoardFull()) {
            tictactoeMessage.textContent = 'Remis! Nudy';
            gameActive = false;
            isComputerThinking = false;
            return;
          }

          currentPlayer = player1;
          tictactoeMessage.textContent = `Tw√≥j ruch ${player1.name}!`;
          updatePlayerCards();
        }
        
        isComputerThinking = false;
      }

      function checkWinner() {
        for (let condition of winningConditions) {
          const [a, b, c] = condition;
          if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
            return true;
          }
        }
        return false;
      }

      function isBoardFull() {
        return gameBoard.every(cell => cell !== '');
      }

      startTicTacToeBtn.addEventListener('click', startTicTacToe);

      // Nas≈Çuchuj zmiany w selectach dla automatycznej aktualizacji
      player1Select.addEventListener('change', updatePlayerSelects);
      player2Select.addEventListener('change', updatePlayerSelects);

      // Inicjalizacja
      populatePlayerSelects();
      renderEmptyBoard(); // POCZƒÑTKOWO PUSTA PLANSZA
    </script>
  </div>
